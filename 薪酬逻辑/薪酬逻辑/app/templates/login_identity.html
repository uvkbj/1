<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择身份</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Noto Sans SC", "Helvetica Neue", sans-serif;
            background: linear-gradient(to bottom right, #f7f7f5, #f2f2f0);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 60px 80px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.05);
            text-align: center;
            transition: all 0.3s ease;
        }

            .container h2 {
                font-size: 24px;
                color: #333;
                letter-spacing: 4px;
                margin-bottom: 40px;
            }

        .btn {
            padding: 12px 32px;
            margin: 10px;
            font-size: 16px;
            background: transparent;
            border: 1px solid #444;
            color: #222;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

            .btn:hover {
                background-color: #222;
                color: #fff;
            }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }

            .btn {
                display: block;
                width: 100%;
                margin: 12px 0;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <h2>请选择您的登录身份</h2>
            <a href="{{ url_for('auth.login_admin') }}">
                <button class="btn">管理员登录</button>
            </a>
            <a href="{{ url_for('auth.login_member') }}">
                <button class="btn">团员登录</button>
            </a>
        </div>
    </main>
</body>
</html>

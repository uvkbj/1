<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>团员登录</title>
    <style>
        body {
            font-family: "Noto Sans SC", "Helvetica Neue", sans-serif;
            background: linear-gradient(to bottom right, #f7f7f5, #f2f2f0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background-color: rgba(255, 255, 255, 0.92);
            padding: 50px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.05);
            width: 320px;
            transition: all 0.3s ease;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #111;
            letter-spacing: 1px;
            font-weight: 500;
        }

        input[type="text"], input[type="password"] {
            width: 92%;
            padding: 12px;
            margin: 12px 0 24px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            background-color: #fafafa;
            transition: border-color 0.3s ease;
        }

            input[type="text"]:focus, input[type="password"]:focus {
                border-color: #111;
                outline: none;
            }

        button {
            width: 100%;
            background-color: #111;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

            button:hover {
                background-color: #333;
                transform: scale(1.01);
            }

        .error {
            color: #c00;
            text-align: center;
            margin-top: 12px;
            font-size: 14px;
        }

        @media (max-width: 500px) {
            .login-box {
                width: 90%;
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="login-box">
            <h2>团员登录</h2>
            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}
            <form method="POST">
                <input type="text" name="username" placeholder="姓名" required>
                <input type="password" name="password" placeholder="密码(学号后6位)" required>
                <button type="submit">登录</button>
            </form>
        </div>
    </main>
</body>
</html>
